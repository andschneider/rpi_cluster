# Install latest Docker CE 
- name: Install Docker
  become: yes
  script: ./files/get_docker.sh
  args:
    chdir: /tmp
    creates: /tmp/get_docker.sh

- name: Create Docker group
  become: yes
  group:
    name: docker
    state: present

- name: Add user to Docker group
  become: yes
  user: 
    name: pi
    groups: docker
    append: yes
